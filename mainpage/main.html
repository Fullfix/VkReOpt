<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="main.js"></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
    <link type="text/css" rel="stylesheet" href="main.css">
    <title>VkReOpt</title>
</head>
<body>
    <h1 align="center">VkReOpt</h1>
    <div class="grid" id="grid" style=""></div>
    <div id="settings" class="settings" style="transform: translate(300px, 0)">
        <p style="font-size: 16px; margin-top: 50px; margin-bottom: 5px">Тип сетки: </p>
        <select id="TypeGrid" size="1" style="font-size: 16px;  margin-bottom: 10px;">
            <option>AutoFill</option>
            <option>AutoFit</option>
        </select>
        <p style="font-size: 16px;margin-bottom: 5px; margin-top: 10px;">Промежуток между элементами: </p>
        <input type="number" id="gridGap_X" value="5" style="font-size: 16px; text-align: center; width: 150px">
        <p style="font-size: 16px;margin-bottom: 5px; margin-top: 10px;">Промежуток между строками: </p>
        <input type="number" id="gridGap_Y" value="10" style="font-size: 16px; text-align: center; width: 150px">
        <p style="font-size: 16px;margin-bottom: 5px; margin-top: 10px;">Минимальный размер элементов: </p>
        <input type="number" id="gridElSize" value="200" style="font-size: 16px; text-align: center; width: 150px">
        <p style="font-size: 16px;margin-bottom: 5px; margin-top: 10px;">Выравнить по высоте: <input type="checkbox" id="gridHeightEc" style=""></p>

        <button id="saveSettings" style="position: absolute; width: 100%; bottom: 50px; left: 0px;font-size: 20px">Сохранить</button>
    </div>
    <button id="but" style="position: fixed; right: 0px; top: 0px;">Настройки</button>
</body>
</html>
