<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="main.js"></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
    <link type="text/css" rel="stylesheet" href="main.css">
    <title>VkReOpt</title>
</head>
<body>
    <div class="header">
        <h1 align="center" class="Title">Редактор сообщений</h1>
        <div style="position: fixed; right: 20px; width: 200px; margin-top: 15px; height: 50px">
            <img src="../icons/vk_icon.png" width="50px" height="50px" style="float: left">
            <h1 style="margin-left: 55px; margin-top: 10px; margin-bottom: 0; color: white">ReOpt</h1>
        </div>
    </div>
    <div class="grid" id="grid" style=""></div>
    <div id="settings" class="settings" style="transform: translate(-300px, 0)">
        <p style="font-size: 18px;margin-bottom: 5px; margin-top: 10px;">Промежуток между сообщениями: </p>
        <input type="number" id="gridGap_X" value="5" style="font-size: 16px; text-align: center; width: 150px">
        <p style="font-size: 18px;margin-bottom: 5px; margin-top: 10px;">Промежуток между строками: </p>
        <input type="number" id="gridGap_Y" value="5" style="font-size: 16px; text-align: center; width: 150px">
        <p style="font-size: 18px;margin-bottom: 5px; margin-top: 10px;">Ширина сообщений: </p>
        <input type="number" id="gridElSize" value="250" style="font-size: 16px; text-align: center; width: 150px">
        <button id="saveSettings" style="width: 80%;font-size: 20px; margin-top: 15px">Сохранить</button> <!--Временная кнопка пока нет ползунков-->
    </div>
<button id="but" class="setbut">
    <img src="../icons/Gear.png" width="50px" height="50px">
</button>
</body>
</html>
