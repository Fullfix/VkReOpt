<!DOCTYPE html>
<head>
    <title>VkReOpt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="enable-btn">
            <label class="switch">
                <input type="checkbox" id="on_off">
                <span class="slider"></span>
            </label>
            <p class="switch-name-enable">Включить</p>
        </div>
        <div class="logo" >
            <img src="../icons/vk_icon2.png">
            <p>ReOpt</p>
        </div>
    </div>
    <div class="settings-section">
        <h1 class="settings-title">Настройки</h1>
        <div class="settings-wrapper">
            <div class="settings">
                <div class="settings-part">
                    <p class="switch-name">Разрешить повтор сообщений</p>
                    <label class="switch">
                        <input type="checkbox" id="allow-same-messages">
                        <span class="slider set_slider"></span>
                    </label>
                </div>
                <hr>
                <div class="settings-part">
                    <p class="switch-name">Убирать выделение после сохранения</p>
                    <label class="switch">
                        <input type="checkbox" id="unselect-after-save">
                        <span class="slider set_slider"></span>
                    </label>
                </div>
                <hr>
                <div class="settings-part">
                    <p class="switch-name">Горячая клавиша сохранения сообщений</p>
                    <input type="text" class="hotkey">
                </div>
            </div>
        </div>
    </div>
    <p class="nummessages-text">Сохранено сообщений: <span id="nummessages"></span></p>
    <div class="footer">
        <div id="deletebtn">
            <div class="deletebtn-text">Удалить сообщения</div>
            <img src="../icons/delete_icon.png">
        </div>
        <div id="redirectbtn">
            <div class="redirectbtn-text">Перейти в редактор</div>
            <img src="../icons/redirect_icon.png">
        </div>
    </div>
</body>
</html>
