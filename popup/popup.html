<!DOCTYPE html>
<head>
    <title>VkReOpt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo" >
        <img src="../icons/vk_icon.png" width="25px" height="25px" style="float: left; display: inline-block">
        <p style="margin-left: 30px; margin-top: 0px; margin-bottom: 0px; color: black; font-size: 20px; line-height: 24px">ReOpt</p>
    </div>
    <label class="switch" style="margin-top: 3px;">
        <input type="checkbox" id="on_off" checked>
        <span class="slider"></span>
    </label>
    <p class="switch_name" style="margin-top: 3px;">Включить</p>
    <h1 class="settings_logo" align="center">Настройки</h1>
    <div class="settings">
        <label class="switch">
            <input type="checkbox" id="allow-same-messages">
            <span class="slider set_slider"></span>
        </label>
        <p class="switch_name" style="font-size: 14px; line-height: 20px; margin-top: 1px;">Разрешить повтор сообщений</p>
        <hr>
        <label class="switch" style="top: 0px; left: 0px; display: block; margin: 0;">
            <input type="checkbox" id="unselect-after-save">
            <span class="slider set_slider"></span>
        </label>
        <p class="switch_name" style="font-size: 14px;line-height: 18px;top: 40px;left: 45px;">Убирать выделение после сохранения</p>
    </div>
    <p style="font-size: 20px" align="center">Сохранено сообщений:</p>
    <button id="redirectbtn">Перейти в редактор</button>
</body>
</html>
